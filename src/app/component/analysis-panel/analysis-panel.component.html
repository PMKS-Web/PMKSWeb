<div id="analysis-panel">
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title> Angle of Joint B </mat-panel-title>
      <mat-panel-description>
        <mat-icon matTooltip="test tooltip!" [matTooltipShowDelay]="1000">help</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- 
    //Param 1: analysis: "force","stress","kinematic"

    //Param 2: analysisType: IF analysis == force: "statics","dynamic"
    //Param 2: analysisType: IF analysis == kinematic: "loop","ic"

    //Param 3: mechProp: IF analysis == force: "Input Torque","Joint Forces"
    //Param 3: mechProp: IF analysis == kinemaics: "Linear Joint Pos","Linear Joint Vel","Linear Joint Acc",
    //"Linear Link's CoM Pos","Linear Link's CoM Vel","Linear Link's CoM Acc",
    //"Angular Link Pos","Angular Link Vel",Angular Link Acc"

    //Param 4: mechPart: If Joint 'a','b','c'... If Link 'ab','bc','cd'... 
  -->
    <app-analysis-graph
      analysis="kinematic"
      analysisType="loop"
      mechProp="Linear Joint Pos"
      mechPart="b"
    ></app-analysis-graph>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Angular Velocity of Joint B </mat-panel-title>
      <mat-panel-description>
        <mat-icon matTooltip="test tooltip!" [matTooltipShowDelay]="1000" svgIcon="com"></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Angular Acceleration of Joint B </mat-panel-title>
      <mat-panel-description>
        <mat-icon matTooltip="test tooltip!" [matTooltipShowDelay]="1000">help_outline</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</div>
