<div id="linkageTable" class="linkageTable" style="visibility: visible">
    <div class="buttonContainer">
      <button id="jointButton" (click)="setTab(0)"
              (mouseover)="mouseOver(0)"
              (mouseout)="mouseOut(0)"
              style="color: black; background-color: gray"> Joints </button>
      <button id="linkButton" (click)="setTab(1)"
              (mouseover)="mouseOver(1)"
              (mouseout)="mouseOut(1)"> Links </button>
      <button id="forceButton" (click)="setTab(2)"
              (mouseover)="mouseOver(2)"
              (mouseout)="mouseOut(2)"> Forces </button>
    </div>
    <div class="tabPanel" *ngIf="selectedTab === 0">
      <table id="jointTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Linked To</th>
          <th>Dist From Joint</th>
          <th>x</th>
          <th>y</th>
          <th>angle</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let joint of joints">
          <td>
            <input type="text" value="{{joint.id}}" (change)="changeJointProp($event, joint, 'id')">
          </td>
          <!--                <td class="joint-table-item">{{row[0]}}</td> &lt;!&ndash; joint id&ndash;&gt;-->
          <!-- <td>{{row[1]}}</td>  --> <!-- joint type -->
          <td>
            {{joint.type}}
          </td>
          <td>
            <table *ngFor="let conJoints of joint.connectedJoints" style="margin:auto; width:50%">
              <td style="border: none">
                {{conJoints.id}}
              </td>
            </table>
          </td>
          <td>
            <table *ngFor="let conJoint of joint.connectedJoints" style="margin:auto; width:50%">
              <td style="border: none">
                {{distFromJoint(conJoint, joint)}}
              </td>
            </table>
          </td>
          <td>
            <input type="text" value="{{joint.x}}" (change)="changeJointProp($event, joint, 'x')">
          </td>
          <td>
            <input type="text" value="{{joint.y}}" (change)="changeJointProp($event, joint, 'y')">
          </td>
          <td *ngIf="joint.type === 'P'">
            <input type="text" value="{{joint.angle}}" (change)="changeJointProp($event, joint, 'angle')">
          </td>
          <td *ngIf="joint.type !== 'P'">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="tabPanel" *ngIf="selectedTab === 1">
      <table id="linkTable">
        <thead>
        <tr>
          <th>ID</th>
          <th>Mass</th>
          <th>MoI</th>
          <th>X CoM</th>
          <th>Y CoM</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let link of links">
          <td>
            {{link.id}}
          </td>
          <td>
            <input type="text" value="{{link.mass}}" (change)="changeLinkProp($event, link, 'mass')">
          </td>
          <td>
            <input type="text" value="{{link.massMoI}}" (change)="changeLinkProp($event, link, 'massMoI')">
          </td>
          <td>
            <input type="text" value="{{link.CoMX}}" (change)="changeLinkProp($event, link, 'CoMX')">
          </td>
          <td>
            <input type="text" value="{{link.CoMY}}" (change)="changeLinkProp($event, link, 'CoMY')">
          </td>
        </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
    <div class="tabPanel" *ngIf="selectedTab === 2">
      <table id="forceTable">
        <thead>
        <tr>
          <th>On Link</th>
          <th>ID</th>
          <th>Angle</th>
          <th>X-Mag</th>
          <th>Y-Mag</th>
          <th>X-Pos</th>
          <th>Y-Pos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let force of forces">
          <td>
            {{force.link.id}}
          </td>
          <td>
            <input type="text" value="{{force.id}}" (change)="changeForceProp($event, force, 'id')">
          </td>
          <td>
<!--            <input type="text" value="{{force.angle}}"--> ?
          </td>
          <td>
            <input type="text" value="{{force.xMag}}" (change)="changeForceProp($event, force, 'xMag')">
          </td>
          <td>
            <input type="text" value="{{force.yMag}}" (change)="changeForceProp($event, force, 'yMag')">
          </td>
          <td>
            <input type="text" value="{{force.startCoord.x}}" (change)="changeForceProp($event, force, 'xPos')">
          </td>
          <td>
            <input type="text" value="{{force.startCoord.y}}" (change)="changeForceProp($event, force, 'yPos')">
          </td>
        </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
</div>
