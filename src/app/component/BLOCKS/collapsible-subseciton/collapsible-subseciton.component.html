<div class='collapsibleSubsection'>
  <button *ngIf='!hideHeader' class='panel-header' (click)='toggleExpand()'>
    {{titleLabel}}
    <mat-icon class='{{expanded ? "rotate180" : ""}}'>
      expand_more
    </mat-icon>
  </button>
  <div [@openClose]="expanded ? 'open' : 'closed'" class='panel-content'>
    <ng-content></ng-content>
  </div>
</div>
