<div class='row dual-button'>
  <button mat-stroked-button color='primary' (click)='but1Action()'>
    <mat-icon svgIcon='{{but1Icon}}'></mat-icon>
    {{but1Text}}
  </button>
  <button *ngIf='but2Text' mat-stroked-button color='primary' (click)='but2Action()'>
    <mat-icon svgIcon='{{but2Icon}}'></mat-icon>
    {{but2Text}}
  </button>
</div>
