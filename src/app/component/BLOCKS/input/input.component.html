<div id='input-block'>
  <div class='row' [formGroup]='formGroup'>
    <span class='label'><ng-content></ng-content></span>
    <mat-icon matTooltip='{{ this.tooltip }}' [matTooltipShowDelay]='1000' class='label-help'>
      help_outline
    </mat-icon>
    <div class='spacer'></div>
    <mat-form-field class='customInputForm' (click)='field.select()'>
      <input matInput class='customInput' type='text' #field (keyup.enter)='field.blur()'
             [formControlName]='this._formControl'>
    </mat-form-field>
  </div>
</div>
