<div id="dual-input-block">
  <div class="row">
    <span class="label"><ng-content></ng-content></span>
    <mat-icon matTooltip="{{ this.tooltip }}" [matTooltipShowDelay]="1000" class="label-help"
      >help_outline</mat-icon
    >
    <div class="spacer"></div>
  </div>
  <div class="row" [formGroup]="formGroup">
    <span class="label">X</span>
    <input id="block-input-box" type="text" [formControlName]="this.formControl1" />
    <span id="block-input-units">{{ this.unit }}</span>
    <div class="spacer"></div>
    <span class="label">Y</span>
    <input id="block-input-box" type="text" [formControlName]="this.formControl2" />
    <span id="block-input-units">{{ this.unit }}</span>
  </div>
</div>
