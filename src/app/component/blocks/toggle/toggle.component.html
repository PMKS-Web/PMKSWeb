<div id="toggle-block">
  <div [formGroup]="this.formGroup" class="row">
    <!-- <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" [formControlName]="this._formControl" /> -->
    <span class="label"><ng-content></ng-content></span>
    <mat-icon matTooltip="{{ this.tooltip }}" [matTooltipShowDelay]="1000" class="label-help"
      >help</mat-icon
    >
    <div class="spacer"></div>
    <mat-slide-toggle
      [disabled]="this.disabled"
      color="primary"
      [formControlName]="this._formControl"
    ></mat-slide-toggle>
  </div>
</div>
