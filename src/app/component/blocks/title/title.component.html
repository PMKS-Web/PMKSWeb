<base-block [templateRef]='childTemplate'></base-block>
<ng-template #childTemplate>
    <div class="row">
        <ng-content></ng-content>
        <button mat-flat-button color="primary" *ngIf="buttonLabel && icon">
            <mat-icon *ngIf="icon">{{icon}}</mat-icon>
            {{buttonLabel}}
        </button>
        <mat-icon *ngIf="!buttonLabel && icon">{{icon}}</mat-icon>
    </div>
    <p id="titleDescription" *ngIf="description">{{description}}</p>
</ng-template>
