<div id="title-block">
  <div class="row">
    <ng-content></ng-content>
    <button id="title-button" mat-flat-button (click)="toggleExpand()" color="primary" *ngIf="buttonLabel && icon">
      <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
      {{ buttonLabel }}
    </button>
    <button id="title-icon-button" (click)="toggleExpand()" *ngIf="!buttonLabel && icon" mat-icon-button>
      <mat-icon>{{ this.shownIcon }}</mat-icon>
    </button>
  </div>
  <p id="title-description" *ngIf="description">{{ description }}</p>
</div>
