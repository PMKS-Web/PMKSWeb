<nav class="navBar">
  <!--     style="position: absolute; top: 0; left: 0; z-index: 1000;-->
  <!--         font-size: 17px">-->
  <img class="pmksImage" alt="PMKS+" src="assets/PMKS_logo.png" onClick="window.location.reload()">
  <!--  <label class="DOF">{{screenCoord}}</label>-->
  <!--  <div style="width: 640px; border: 1px solid black; background-color: #D1D1D1; color: black;-->
  <!--   position: relative; height: 100%;">-->
  <div class="navTabs">
    <input type="radio" id="fileTab" name="navTabs" checked="checked">
    <label for="fileTab">File</label>
    <div class="tab">
      <label class="secondaryButtons">Open
        <input id="csv" class="chooseFileInput" type="file" style="display: none" accept=".csv"
               (change)="upload($event)">
      </label>
      <label class="secondaryButtons" (click)="downloadLinkage()">Save</label>
      <label class="secondaryButtons" (click)="copyURL()">Copy</label>
    </div>

    <input type="radio" id="analysisTab" name="navTabs" [attr.disabled]="validMechanism()">
    <label for="analysisTab">Analysis</label>
    <div class="tab">
      <label class="secondaryButtons" id="loopButton" (click)="popUpAnalysis('loop')">Loops</label>
      <label class="secondaryButtons" id="forceButton" (click)="popUpAnalysis('force')">Force</label>
      <label class="secondaryButtons" id="stressButton" (click)="popUpAnalysis('stress')">Stress</label>
      <label class="secondaryButtons" id="kinematicButton" (click)="popUpAnalysis('kinematic')">Kinematic</label>
    </div>

    <input type="radio" id="settingTab" name="navTabs">
    <label for="settingTab">Settings</label>
    <div class="tab">
      <div class="input-text">
        Input Speed (RPM):
      </div>
      <div class="input-textbox">
        <input type="text" value="{{getInputAngVel()}}" size="2" (keyup)="setInputMagnitudeAngVel($event)">
      </div>
      <div class="input-direction">
        <label>
          <input type="radio" name="direction" [checked]="getClockwise()" (change)="setClockwise(true)">
          cw<br>
        </label>
        <label>
          <input type="radio" name="direction" [checked]="!getClockwise()" (change)="setClockwise(false)">
          ccw
        </label>
      </div>
      <div class="gravity-toggle">
        <label>
          <input type="radio" name="gg" [checked]="getGravity()" (change)="setGravity(true)">
          Gravity On
        </label>
        <label>
          <input type="radio" name="gg" [checked]="!getGravity()" (change)="setGravity(false)">
          Gravity Off<br>
        </label>
      </div>
      <div class="select-units">
        <label>
          Units
          <select name="selectedUnit"
                  [(ngModel)]="localUnit.selectedUnit" (ngModelChange)="changeUnit(localUnit.selectedUnit)">
            <option *ngFor="let localUnit of localUnits" [value]="localUnit.id">{{localUnit.label}}</option>
          </select>
        </label>
      </div>
    </div>

    <input type="radio" id="helpTab" name="navTabs">
    <label for="helpTab">Help</label>
    <div class="tab">
      <label class="secondaryButtons" (click)="openURL('https://pmks.mech.website/')">About</label>
      <label class="secondaryButtons">Section Info</label>
      <label class="secondaryButtons" (click)="popUpTemplates()">Templates</label>
    </div>
  </div>
</nav>
