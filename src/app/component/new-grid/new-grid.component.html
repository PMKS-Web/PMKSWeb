<svg id="canvas" display="block" width="100%" height="100%">

  <!--  X and Y axis lines-->

  <circle cx='0' cy='0' r='10' fill='green' />

  <text x="0" y="0" fill="red">({{svgGrid.viewBoxMinX}}, {{svgGrid.viewBoxMinY}}) ({{svgGrid.viewBoxMaxX}}, {{svgGrid.viewBoxMaxY}})</text>
  <line [attr.x1]="svgGrid.viewBoxMinX" y1="0" [attr.x2]='svgGrid.viewBoxMaxX' y2="0" stroke="blue" [attr.stroke-width]="svgGrid.scaleWithZoom(2)"></line>

  <line x1="0" [attr.y1]="svgGrid.viewBoxMinY" x2="0" [attr.y2]="svgGrid.viewBoxMaxY" stroke="blue" [attr.stroke-width]="svgGrid.scaleWithZoom(2)"></line>


  <!--  <circle [attr.cx]='tempX' [attr.cy]='tempY' [attr.r]='scaleUnitsToZoom(5)' fill='red' />-->
</svg>
