<!--https://stackoverflow.com/questions/33193512/css-center-element-on-x-and-y-->
<div id="animationBar" style="position:absolute; bottom:10px">
  <div id="currentPos" class="tooltip">
    <label id="xPos" class="coordinateDisplay" style="font-family: Arial">{{getScreenCoord()}}</label>
<!--    <label id="curPosComma" class="coordinateDisplay" style="font-family: Arial">,</label>-->
<!--    <label id="yPos" class="coordinateDisplay" style="font-family: Arial">0</label>-->
<!--    <span class="tooltiptext">Position</span>-->
  </div>
  <div id="dofWrapper" class="tooltip">
    <label id="btnDOF">DOF {{getDoF()}}</label>
    <span class="tooltiptext">Degrees of freedom</span>
  </div>
  <div id="animationBtns">
    <button id="counterclockwise" class="tooltip" (click)="onDirectionChange()" *ngIf="getDirection() === 'ccw'">
      <span class="tooltiptext">Change Direction</span>
    </button>
    <button id="clockwise" class="tooltip" (click)="onDirectionChange()" *ngIf="getDirection() === 'cw'">
      <span class="tooltiptext">Change Direction</span>
    </button>
    <button id="slowspeed" class="tooltip" (click)="onSpeedChange()" *ngIf="getSpeed() === 'slow'">
      <span class="tooltiptext">Change Speed</span>
    </button>
    <button id="mediumspeed" class="tooltip" (click)="onSpeedChange()" *ngIf="getSpeed() === 'medium'">
      <span class="tooltiptext">Change Speed</span>
    </button>
    <button id="fastspeed" class="tooltip" (click)="onSpeedChange()" *ngIf="getSpeed() === 'fast'">
      <span class="tooltiptext">Change Speed</span>
    </button>
    <button class="tooltip" id="playBtn" (click)="startAnimation('pause')" *ngIf="!getAnimate()" [attr.disabled]="validMechanism()">
      <span class="tooltiptext">Play Animation</span>
    </button>
    <button class="tooltip" id="pauseBtn" (click)="startAnimation('play')" *ngIf="getAnimate()" [attr.disabled]="validMechanism()">
      <span class="tooltiptext">Resume Animation</span>
    </button>
    <button class="tooltip" id="stopBtn" (click)="startAnimation('stop')" [attr.disabled]="validMechanism()">
      <span class="tooltiptext">Reset Animation</span>
    </button>
  </div>
  <div id="sliderContainer">
    <input id="slider" class="tooltip" type="range" [attr.disabled]="validMechanism()"
           min="0" max="{{maxTimeSteps()}}" value="{{getMechanismTimeStep()}}"
           (mousedown)="adjustMechanismAnimation(true)" (mousemove)="setAnim()"
           (mouseup)="adjustMechanismAnimation(false)">
  </div>
  <div id="gridActionContainer">
    <button id="showCoM" class="tooltip" (click)="showCenterOfMass()">
      <span class="tooltiptext">Show Center Of Mass</span>
    </button>
    <button id="showID" class="tooltip" (click)="onShowIDPressed()">
      <span class="tooltiptext">Show ID Tags</span>
    </button>
    <button id="zoomIn" class="tooltip" (click)="onZoomInPressed()">
      <span class="tooltiptext">Zoom In</span>
    </button>
    <button id="zoomOut" class="tooltip" (click)="onZoomOutPressed()">
      <span class="tooltiptext">Zoom Out</span>
    </button>
    <button id="zoomReset" class="tooltip" (click)="onZoomResetPressed()">
      <span class="tooltiptext">Reset View</span>
    </button>
    <button id="clearCanvas" class="tooltip" (click)="onResetLinkagePressed()">
      <span class="tooltiptext">Delete Linkage</span>
    </button>
  </div>
</div>
