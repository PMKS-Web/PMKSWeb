<div>
  <div class='tabContainer'>
    <button mat-button class='leftButton' (click)='tabClicked(TabID.SYNTHESIZE)' matTooltip='Synthesize' matTooltipShowDelay='0'
            matTooltipPosition='right'>
      Synthesize
    </button>
    <button mat-button class='leftButton' (click)='tabClicked(TabID.EDIT)' matTooltip='Edit' matTooltipShowDelay='0'
            matTooltipPosition='right'>
      Edit
    </button>
    <button mat-button class='leftButton' (click)='tabClicked(TabID.ANALYZE)' matTooltip='Analyze' matTooltipShowDelay='0'
            matTooltipPosition='right'>
      Analyze
    </button>
    <div [@activeTab]=this.getTabNum().toString() class='activeTabPill'>
    </div>
  </div>
  <div [@openClose]="this.tabs.isTabVisible() ? (this.tabs.getCurrentTab() === TabID.ANALYZE ? 'openWide' : 'open') : 'closed'" class='panel'>
    <div *ngIf='this.tabs.getCurrentTab() === TabID.SYNTHESIZE' class='page1'>
      <app-synthesis-panel></app-synthesis-panel>
    </div>
    <div *ngIf='this.tabs.getCurrentTab() === TabID.EDIT' class='page2'>
      <app-edit-panel></app-edit-panel>
    </div>
    <div *ngIf='this.tabs.getCurrentTab() === TabID.ANALYZE' class='page3'>
      <app-analysis-panel></app-analysis-panel>
    </div>
  </div>
</div>
