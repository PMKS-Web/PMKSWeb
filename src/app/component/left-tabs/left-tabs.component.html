<div>
    <div class="tabContainer">
        <app-tab tabLabel="Synthesize" [tabID]=1 [activeTab]="this.openTab" (pressedEvent)="tabClicked($event)"></app-tab>
        <app-tab tabLabel="Edit" [tabID]=2 [activeTab]="this.openTab" (pressedEvent)="tabClicked($event)"></app-tab>
        <app-tab tabLabel="Analyze" [tabID]=3 [activeTab]="this.openTab" (pressedEvent)="tabClicked($event)"></app-tab>
    </div>
    <div *ngIf="this.openTab" class="panel" visible="false">
        <div *ngIf="this.openTab===1" class="page1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>Link BC</mat-card-title>
                        <mat-icon>edit</mat-icon>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <span>Link Length</span>
                        <button mat-icon-button [matTooltipShowDelay]="1000" matTooltip="Info about the action">
                            <mat-icon>help</mat-icon>
                        </button>
                        <input type="text" placeholder="Enter">
                    </div>
                    <div class="row">
                        <span>Link Angle</span>
                        <button mat-icon-button [matTooltipShowDelay]="1000" matTooltip="Info about the action">
                            <mat-icon>help</mat-icon>
                        </button>
                        <input type="text" placeholder="Enter">
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">Delete Link</button>
                </mat-card-actions>
            </mat-card>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Personal
                  </mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <title-block icon="edit">
                        Title of Real Block
                    </title-block>
                </mat-expansion-panel-header>
                <title-block icon="edit" buttonLabel="Edit" description="Test Description Test Description Test Description Test Description Test Description Test Description">
                    Title of Real Block
                </title-block>
                <title-block icon="edit" buttonLabel="Edit" description="Test Description Test Description Test Description Test Description Test Description Test Description">
                    Title of Real Block
                </title-block>
              </mat-expansion-panel>
        </div>
        <div *ngIf="this.openTab===2" class="page2">
            Edit
        </div>
        <div *ngIf="this.openTab===3" class="page3">
            Analyze
        </div>
    </div>
</div>
