<div class='modal' id='weldedDialog'>
  <div class='dialog-header'>
    <h1 mat-dialog-title>Enable the Welded Joints add-on?</h1>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <img src='assets/WeldedDialog.png' alt='Forces Module' class='dialogImage'>
  <app-not-ready-warning></app-not-ready-warning>
  <div mat-dialog-actions align='end'>
    <button mat-button (click)='onNoClick()'>Cancel</button>
    <button mat-raised-button cdkFocusInitial (click)='onYesClick()' color='primary'>Enable Welded Joints</button>
  </div>
</div>
